name: Build HTML and Deploy to GH-PAGES
on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - main
jobs:
  build-html-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          auto-activate-base: false
          miniconda-version: 'latest'
          python-version: 3.8
          environment-file: environment.yml
          activate-environment: dekau-dev

      - name: Install jupyter_book
        shell: bash -l {0}
        run: pip install git+https://github.com/ExecutableBookProject/jupyter-book.git@master

      - name: Build Dekau.dev
        shell: bash -l {0}
        run: jb build blog/

      - name: nojekyll
        shell: bash -l {0}
        run: touch blog/_build/html/.nojekyll

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: blog/_build/html
          CLEAN: true
